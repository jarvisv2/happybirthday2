      display: grid;
      place-items: center;
      z-index: 9999;
    }

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      text-align: center;
      padding: 20px 24px;

    .splash-title {

    .splash-sub {
      font-size: 14px;

    /* 2) Hidden inline YouTube player: visible to the browser, invisible to user */
    .player-wrap {
      position: fixed;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      bottom: 0;
      right: 0;
      z-index: -1;

    #cakeStage {

    .ghost-btn {
      background: transparent;

    }

    /* Simple, crisp CSS cake */
    .cake {
      position: relative;
      width: 220px;
      height: 200px;
      display: grid;
      place-items: end center;
      filter: drop-shadow(0 10px 30px rgba(0,0,0,0.35));
    }
    .cake .layer {
      width: 220px;
      height: 66px;
      background:
        linear-gradient(180deg, #ffe3ea 0%, #ffc0cf 100%);
      border-radius: 10px;
      position: relative;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.06);
    }
    .cake .layer + .layer { margin-top: -8px; }
    .cake .drip {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 22px;
      background:
        radial-gradient(12px 9px at 16px 10px, #ff7aa2 60%, transparent 61%) repeat-x;
      background-size: 28px 22px;
      background-position: 0 0;
      filter: drop-shadow(0 3px 0 rgba(0,0,0,0.08));
    }
    .cake .top {
      width: 180px;
      height: 36px;
      background: #ffeef3;
      border-radius: 18px;
      margin-bottom: -6px;
      box-shadow: inset 0 -6px 0 rgba(0,0,0,0.06);
      position: relative;
      display: grid;
      place-items: center;
    }
    /* Candle */
    .candle {
      width: 12px;
      height: 42px;
      background:
        repeating-linear-gradient(45deg, #fd3018 0 6px, #ffa89e 6px 12px);
      border-radius: 6px;
      position: absolute;
      top: -38px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    .flame {
      position: absolute;
      width: 14px;
      height: 20px;
      background: radial-gradient(circle at 50% 35%, #ffd166 30%, #ff8a00 70%);
      border-radius: 50% 50% 45% 45%;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.9s infinite alternate ease-in-out;
      filter: drop-shadow(0 0 12px rgba(255, 153, 0, 0.7));
      transform-origin: 50% 100%;
    }
    @keyframes flicker {
      0% { transform: translateX(-50%) rotate(-2deg) scale(1); opacity: 0.9; }
      100% { transform: translateX(-50%) rotate(2deg) scale(1.04); opacity: 1; }
    }

    /* Slice (triangular wedge) */
    .slice {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 10px solid transparent;
      border-top: 60px solid #ffc0cf;
      top: 52px;
      left: 22px;
      transform-origin: 0 100%;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.2));
      transition: transform 850ms cubic-bezier(.2,.7,.2,1), opacity 300ms ease;
    }
    .slice::after {
      content: "";
      position: absolute;
      top: -60px;
      left: -58px;
      width: 70px;
      height: 10px;
      background: #ffe3ea;
      border-radius: 6px;
      box-shadow: inset 0 -3px 0 rgba(0,0,0,0.06);
    }

    /* Knife just for fun */
    .knife {
      position: absolute;
      width: 120px;
      height: 6px;
      background: linear-gradient(90deg, #c0c6cf, #e4e8ee);
      border-radius: 3px;
      right: -14px;
      top: 66px;
      transform: rotate(18deg);
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      opacity: 0;
      transition: opacity 250ms ease;
    }

    /* Cutting state */
    .cake.cut .knife { opacity: 1; }
    .cake.cut .slice {
      transform: translate(120px, -40px) rotate(18deg);
    }
    .cake.cut .flame {
      opacity: 0;
      transition: opacity 240ms ease;
    }

    /* Reveal your original wrapper after cake */

      opacity: 0.7;
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .flame, .slice { animation: none; transition: none; }
    }
  </style>

    // Countdown splash
    let cd = 5;
    const cdEl = document.getElementById("countdown");
    const splash = document.getElementById("splash");
    const cakeStage = document.getElementById("cakeStage");

    // YouTube player
    let player = null;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytPlayer', {
        videoId: 'kcGojPJzh1k',
        width: '300',
        height: '150',
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          playsinline: 1,
          rel: 0,
          modestbranding: 1
        },
        events: {
          'onReady': (ev) => {
            try {
              ev.target.mute(); // start muted for policy compliance
            } catch (e) {}
          }
        }
      });
    }

    // Start countdown immediately
    const cdTimer = setInterval(() => {
      cdEl.textContent = cd;
      if (cd <= 0) {
        clearInterval(cdTimer);
        // Hide splash, show cake stage
        splash.style.display = "none";
        cakeStage.style.display = "block";

        // Attempt to play (muted)
        const tryPlay = () => {
          try { player && player.playVideo && player.playVideo(); } catch(e){}
        };
        tryPlay();

        // Fallback hint: if not playing after a moment, show tap button
        setTimeout(() => {
          try {
            const state = player && player.getPlayerState ? player.getPlayerState() : -1;
            if (state !== 1) {
              document.getElementById("tapToStartBtn").style.display = "inline-flex";
            }
          } catch(e){}
        }, 900);
      }
      cd--;
    }, 1000);

    // Tap-to-start fallback
    document.getElementById("tapToStartBtn").addEventListener("click", () => {
      try { player && player.playVideo && player.playVideo(); } catch(e){}
      document.getElementById("tapToStartBtn").style.display = "none";
    });

    // Cake cutting
    const cutBtn = document.getElementById("cutCakeBtn");
    const cake = document.getElementById("cake");
    cutBtn.addEventListener("click", () => {
      cake.classList.add("cut");

      // Unmute & set volume on user gesture
      try {
        if (player && player.unMute) {
          player.unMute();
          player.setVolume(70);
          player.playVideo();
        }
      } catch(e){}

      // After animation, reveal original wrapper and remove the cake stage
      setTimeout(() => {
        document.getElementById("wrapper").style.display = "block";
        cakeStage.style.display = "none";
      }, 1200);
    });
  </script>

  <script>
    let charArrDate = datetxt.split('');

                currentIndex++;
            }
            else{
                let i = document.createElement("i");
                i.className = "fa-solid fa-star"
                document.querySelector(".date__of__birth").prepend(i)
                document.querySelector(".date__of__birth").appendChild(i.cloneNode(true))
                clearInterval(timeDatetxt)
            }
        },100)
    },12000)

    var intervalContent;
    var intervalTitle;
    $("#btn__letter").on("click", function(){
        $(".box__letter").slideDown()
        setTimeout(function(){
            $(".letter__border").slideDown();
        },1000)
        setTimeout(function(){
            intervalTitle = setInterval(function(){
                if(currentIndexTitle < charArrTitle.length){
                    document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-heart"
                    document.querySelector(".title__letter").appendChild(i)
                    currentIndexTitle++;
                }
                else{
                    clearInterval(intervalTitle)
                }
            },100)
        },2000)
        setTimeout(function(){
            document.querySelector("#heart__letter").classList.add("animationOp");
            document.querySelector(".love__img").classList.add("animationOp");
            document.querySelector("#mewmew").classList.add("animationOp");
        },2800)
        setTimeout(function(){
            document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.add("animation")
            })
        },3500)
        setTimeout(function(){
            intervalContent = setInterval(function(){
                if(currentIndexLetter < charArrDateLetter.length){
                    text__letter.textContent += charArrDateLetter[currentIndexLetter];
                    currentIndexLetter++;
                }
                else{
                    clearInterval(intervalContent)
                }
            },50)
        },6000)
    })
    $(".close").on("click", function(){
        clearInterval(intervalContent)
        document.querySelector(".title__letter").textContent = "";
        text__letter.textContent = "";
        currentIndexLetter = 0
        currentIndexTitle = 0
        document.querySelector("#heart__letter").classList.remove("animationOp");
        document.querySelector(".love__img").classList.remove("animationOp");
        document.querySelector("#mewmew").classList.remove("animationOp");
        document.querySelectorAll(".heart").forEach((item)=>{
                item.classList.remove("animation")
            })
        $(".box__letter").slideUp();
        $(".letter__border").slideUp();
    })
  </script>
